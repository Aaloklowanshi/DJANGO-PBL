{% extends 'base.html' %}

{% block content %}

<div class="card">
  <div class="card-header">
    {{ prof_record.first_name }} {{ prof_record.last_name }}
  </div>
  <div class="card-body">
    <p class="card-text">
      <strong>Class:</strong> {{ prof_record.my_class }}<br/>
      <strong>Timing:</strong> {{ prof_record.timing }}<br/>
      <strong>Created at:</strong> {{ prof_record.created_at }}<br/>
      <strong>ID:</strong> {{ prof_record.id }}<br/>
    </p>    
  </div>
</div>

<br/><br/>

<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
<a href="{% url 'delete_record' prof_record.id %}" class="btn btn-danger">Delete</a>
<a href="{% url 'update_record' prof_record.id %}" class="btn btn-secondary">Update</a>

{% endblock %}
